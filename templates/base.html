<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
    <head>
        <link href="static/base.css" rel="stylesheet" />
    </head>
<body>
    {% if error %}
        <div id="error">
            {{ error }}
        </div>
    {% else %}
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    {% endif %}
</body>
</html>
